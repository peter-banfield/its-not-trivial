<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Player Join Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<style>
		body {
			background-color: antiquewhite;
		}
		.container-fluid {
			position: absolute;
			left: 35%;
			right: 35%;
			top: 20%;
			width: auto;
			text-align: center;
		}
		.form-control {
			text-align: center;
		}
		.btn btn-default btn-lg {
			float: right;
		}	
	</style>
</head>
<body>
	<div class="container-fluid">
		<form>
			<div class="form-group">
				<label for="roomCode"><b>ROOM CODE:</b></label>
				<input type="text" class="form-control" id="roomCode" placeholder="Enter 4-character room code" name="roomCode" maxlength="4" />
			</div>
			<div class="form-group">
				<label for="name"><b>NAME:</b></label>
				<input type="text" class="form-control" id="name" placeholder="Enter name" name="name" />
			</div>
			<button type="submit" class="btn btn-default btn-lg"><b>SUBMIT</b></button>
		</form>
	</div>
</body>
</html>
